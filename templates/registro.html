<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Nova Conta</title>
  <style>
    :root {
      --primary-color: #0EA5E9;
      --primary-gradient: linear-gradient(135deg, #4A80E3, #0EA5E9);
      --danger-color: #EF4444;
      --danger-hover-shadow: rgba(239, 68, 68, 0.4);
      --background-color: #f0f4f8;
      --card-background: #ffffff;
      --text-color: #1f2937;
      --light-text-color: #6b7280;
      --input-background: #f3f4f6;
      --border-color: #d1d5db;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-image: linear-gradient(to top right, #f0f4f8, #e0e5ec);
      color: var(--text-color);
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      box-sizing: border-box;
    }
    .config-card {
      width: 100%;
      max-width: 500px;
      background: var(--card-background);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card-header {
      background: var(--primary-gradient);
      color: white;
      padding: 25px 30px;
    }
    .card-header h2 { margin: 0; font-size: 1.8rem; font-weight: 600; }
    .card-header p { margin: 5px 0 0; font-size: 1rem; opacity: 0.9; }
    
    .config-form {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group { display: flex; flex-direction: column; gap: 8px; }
    .form-group label { font-weight: 600; color: var(--text-color); font-size: 0.9rem; }
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border-color);
      background-color: var(--input-background);
      border-radius: 8px;
      font-size: 1rem;
      color: var(--text-color);
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: var(--primary-color);
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
    }
    .actions { display: flex; gap: 12px; margin-top: 10px; }
    .btn {
      flex-grow: 1;
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .btn-primary { background: var(--primary-gradient); color: white; }
    
    /* Alertas */
    .flash-messages {
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .alert { padding: 15px 20px; border-radius: 8px; margin-bottom: 10px; font-weight: 500; border: 1px solid transparent; }
    .alert-success { background-color: #d1fae5; border-color: #a7f3d0; color: #065f46; }
    .alert-danger { background-color: #fee2e2; border-color: #fecaca; color: #991b1b; }
     .alert-warning {
      background-color: #fef3c7;
      border-color: #fde68a;
      color: #92400e;
    }
    
    .login-link { text-align: center; margin-top: 15px; }
    .login-link a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="config-card">
      <div class="card-header">
        <h2>Criar Nova Conta</h2>
        <p>Preencha seus dados para começar.</p>
      </div>

      <form class="config-form" method="post" action="{{ url_for('configuracoes.registro') }}">
        
        <div class="form-group">
          <label for="username">Nome de Usuário</label>
          <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="age">Idade</label>
          <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
          <label for="altura">Altura (metros)</label>
          <input type="number" step="0.01" id="altura" name="altura" required>
        </div>

        <div class="form-group">
          <label for="gender">Gênero</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Selecione...</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
      
      <div class="login-link" style="padding-bottom: 30px;">
        <p>Já tem uma conta? <a href="{{ url_for('configuracoes.configuracoes') }}">Faça login</a></p>
      </div>

    </div>
  </main>
</body>
</html>
